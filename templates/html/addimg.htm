{% extends 'html/base.htm' %}
{% load static %}
{% block title %} Openpix {% endblock %} 
{% block content %}
<img style="position: relative; top: 400px; left: 560px" class=""  src="{% static 'img/appimage/cloud_img.png' %}" height="250px" width="400px"alt="cloud upload">
<div style="position: relative; top: -170px" class="container">
    <div class="card col-md-5 mx-auto ">
        <div class="card-body">
            <h1>Add Image</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for i in b %}
                <div>
                    {{i}}
                </div>
                {% endfor %}
                <div class="row">
                <div class="col">
                    <input type="reset" value="Reset" class="btn btn-outline-danger my-2">
                </div>
                <div class="col">
                    <input type="submit" value="Upload" class="btn btn-outline-success my-2" >
                </div>
            </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
