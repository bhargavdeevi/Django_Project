{% extends 'html/base.htm' %}
{% load static %}
{% block title %}Logout{% endblock %}
{% block content %}
<br> <br> <br>
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h3>Delete</h3>
            <p>Are you sure you Want to delete?</p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'profile' %}" class="btn btn-outline-success mx-2">Back</a>
                    </div>
                    <div class="col">
                        <input type="submit" value="Delete" class="btn btn-outline-danger mx-2">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
